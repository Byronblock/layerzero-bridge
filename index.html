<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LayerZero V2 跨链桥</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <h1>LayerZero V2 跨链桥</h1>

        <div class="form-group">
            <label for="contract-address">合约地址:</label>
            <input type="text" id="contract-address" value="0x6985884C4392D348587B19cb9eAAf157F13271cd">
        </div>

        <div class="form-group">
            <label for="to-address">接收地址:</label>
            <input type="text" id="to-address" placeholder="0x...">
        </div>

        <div class="form-group">
            <label for="amount">跨链金额:</label>
            <input type="number" id="amount" min="0.000001" step="0.000001" value="0.01">
        </div>

        <div class="form-group">
            <label for="source-chain">源链:</label>
            <select id="source-chain">
                <option value="bsc">BSC</option>
                <option value="base">Base</option>
            </select>
        </div>

        <div class="form-group">
            <label for="dest-chain">目标链:</label>
            <select id="dest-chain">
                <option value="base">Base</option>
                <option value="bsc">BSC</option>
            </select>
        </div>

        <button id="connect-wallet" class="btn">连接钱包</button>
        <button id="send-tx" class="btn btn-primary" disabled>发送跨链交易</button>

        <div id="status" class="status"></div>
    </div>

    <!-- Web3.js 和 ethers.js -->
    <script src="https://cdn.jsdelivr.net/npm/web3@1.6.0/dist/web3.min.js"></script>
    <script src="https://cdn.ethers.io/lib/ethers-5.6.umd.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
